<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Crea un nuevo Venta Efecivo</title>
<style>
	.container { 
	width: 100%;
	box-shadow: 0px 2px 0px 0px gray;
	}
	.navbar { 
	max-width: 1300px;
	margin: auto;
	padding-left: 25px;
	padding-right: 25px;
	display: flex;
	align-items: center;
	padding: 10px;
	}
	
	nav { 
	flex: 1;
	text-align: right;
	}
	nav ul { 
	display: inline-block;
	list-style-type: none;
	}
	nav ul li { 
	display: inline-block;
	margin-left: 20px;
	}
	a { 
	text-decoration: none;
	color: black;
	}
	a:hover { 
	color: blue;
	}
	p { 
	color: black;
	}
</style>
</head>
<body>

	<div class="container">
		<div class="navbar">
			<div class="logo">
				<img src="../../images/tiendaRopitaLogo.png" />
			</div>
			
			<nav>

				</ul>
			</nav>
		</div>
	</div>
    <div align="center">
        <h1>Crear una nueva Venta En Efectivo</h1>
        <table>
            <tbody>
                <tr>
                    <th><a href="/tienda/ventas/list">Volver</a></th>
                </tr>
            </tbody>
        </table>
        <br />
        <form action="#" th:action="@{/tienda/ventas/efectivo/save}"
            th:object="${venta}" method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Cliente:</td>
                    <td><input type="text" th:field="*{clienteId}" /></td>
                </tr>
                <tr>
                    <td>Fecha:</td>
                    <td><input type="text" th:field="*{fecha}" /></td>
                </tr>

<!--                                     th:value="${tipoPrenda}" -->
<!--                                     th:text="${tipoPrenda.descripcion}"> -->
<!--                             </option> -->
<!--                         </select> -->
<!--                     </td> -->
<!--                 </tr> -->
                <tr>
                    <td colspan="2"><button type="submit">Grabar</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
