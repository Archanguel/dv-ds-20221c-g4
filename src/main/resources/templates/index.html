<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Tienda Ropita</title>
<style>
	.container { 
		width: 100vw;
		margin-top: 0px;
		margin-bottom: -8px;
		margin-left: -8px;
		box-shadow: 0px 2px 0px 0px gray;
	}
	.navbar { 
		max-width: 1300px;
		margin: auto;
		display: flex;
		align-items: center;
	}
	
	nav { 
		flex: 1;
		text-align: right;
	}
	nav ul { 
		display: inline-block;
		list-style-type: none;
	}
	nav ul li { 
		display: inline-block;
		margin-left: 20px;
		font-size: 20px;
	}
	a { 
		text-decoration: none;
		color: black;
	}
	a:hover { 
		color: blue;
	}
	p { 
		color: black;
	}
	
	.imagen {
	  width: 60px;
	  height: 60px;
	  background-image: url('https://i.imgur.com/p10u12j.png');
	  background-repeat: no-repeat;
	  background-size: contain;
	}
</style>
</head>
<body>

	<div class="container">
		<div class="navbar">
			<div class="imagen"></div>
			
			<nav>
				<ul>
					<li><a href="/tienda">Inicio</a></li>
					<li><a href="/tienda/prendas/list">Prendas</a></li>
					<li><a href="/tienda/clientes/list">Clientes</a></li>
					<li><a href="/tienda/ventas/list">Ventas</a></li>
					<li><a href="/tienda/negocio/list">Negocio</a></li>
				</ul>
			</nav>
		</div>
	</div>
	
	<div align="center">
		<div class="imagen" style="width: 400px; height: 400px;"></div>
	</div>
	<div style="background-size: contain; background-repeat: no-repeat; background-image: url('https://images.pexels.com/photos/3755706/pexels-photo-3755706.jpeg?cs=srgb&dl=pexels-andrea-piacquadio-3755706.jpg&fm=jpg'); width: 25vw; height: 25vh;"></div>
		
</body>
</html>
